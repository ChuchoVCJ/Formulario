<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
        <main id="main">
      <div class="content">
                <h1 class="principal" id="title" style="font-size: 40px;
  font-family:monospace;">Biblioteca Urbana Musical</h1>
          <p id="description" class="principal">Rellene sus datos en el siguiente formulario para agendar una entrevista</p>
            </div>
    <div class="conten">
        <div class="forms">
            <form id="survey-form" action="">
                <h1>Contáctanos</h1>
                     <div id="img-div"><img src="https://i.ytimg.com/vi/1dV-dT_70yk/hqdefault.jpg?sqp=-oaymwEjCPYBEIoBSFryq4qpAxUIARUAAAAAGAElAADIQj0AgKJDeAE=&rs=AOn4CLD7S4zsn10vwqcP7TYGgLDX4mVnSA" id="image">
       <h3 id="img-caption">Jesús Villarreal, wikipedista</h3>
     </div>
              <label for="articulo">Nombre del artículo a crear:</label>
                <input type="text" id="articulo" name="articulo" size="50" placeholder="¿Cómo quieres aparecer en Wikipedia?">
                <br>
                <label id="name-label" for="name">Nombre del responsable:</label>
                <input type="text" id="name" name="name-label" size="50" placeholder="Tu nombre y apellido" required>
                <br>
                <label id="email-label"  >Correo electrónico Gmail:</label>
                <input type="email" id="email" name="email-label" placeholder="Por ejemplo, juan@dominio.com" for="correo" maxLength="64"
pattern=".+@gmail.com" size="50" required>
                <br>
              <label for="number-label" id="number-label">Número de contacto:</label>
                <input type="number" id="number" name="number-label" placeholder="Número telefónico para Whatsapp" min="3000000000" max="3200000000" size="50" required>
                <br>
                <label for="genero">Sexo:</label>            
 <label for="femenino">Femenino</label>
                <input type="radio" value="femenino" name="genero">
                <label for="masculino">Masculino</label>
                <input type="radio" value="masculino" name="genero">
                <br><br>
              <label for="type">Elige el tipo de artículo:</label>
<select name="type" id="dropdown">
  <option value="artista">Artista</option>
  <option value="album">Álbum</option>
  <option value="cancion">Canción</option>
  <option value="otros">Otros</option>
</select><br>
                <br>
                <label for="dPlatforms" id="checkboxes">¿En qué plataforma se encuentra?</label><br>
                <label for="youtube">YouTube</label>
                <input type="checkbox" value="youtube" name="dPlatforms" id="cbox1">
                <label for="spotify">Spotify</label>
                <input type="checkbox" value="spotify" name="dPlatforms" id="cbox2">
                <label for="soundcloud">Soundcloud</label>
                <input type="checkbox" value="soundcloud" name="dPlatforms" id="cbox3">
                <label for="itunes">iTunes</label>
                <input type="checkbox" value="itunes" name="dPlatforms" id="cbox4">
                <label for="otras">Otras</label>
                <input type="checkbox" value="otras" name="dPlatforms" id="cbox5">
                <br>
                            <label for="ref">Referencias que posee:</label>
              <br>
<select name="ref" id="ref">
  <option value="mas-de-5">Más de 5 (Usuario en Allmusic, dos reseñas en noticias)</option>
  <option value="mas-de-10">Más de 10 (Usuario y discografía en Allmusic y reseñas)</option>
  <option value="mas-de-15">Más de 15 (Usuario y discografía en Allmusic y reseñas)</option>
  <option value="mas-de-20">Más de 20 (Discografía completa en Allmusic y reseñas)</option>
</select> <br><br>
                <label for="info">Información inicial</label><br>
                <textarea name="info" id="info" cols="50" rows="10"></textarea>
                <br>
                <label for="adjunto">Añadir un archivo</label><br>
                <input type="file" id="adjunto" name="adjunto">
                <br>
                <label for="submit">Enviar</label>
                <input type="submit" id="submit" name="submit">
            </form>
        </div>
    </div>
    </main>
</body>
</html>
